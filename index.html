<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop - codelândia</title>
</head>
<body>
    <header>
        <section class="header-black"><h3>Ganhe R$ 10,00 de desconto no frete</h3></section>
        <section class="header-white"><h1>Jordan Shoes</h1></section>
    </header>
    <main>
        <section>
            <div  class="wallpaper"></div>
            <div class="texto_wallpaper">
                <div id="texto-wallpaper">
                    <div id=texto-wallpapers>
                        <h1>A melhor loja de Jordan</h1>
                        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador de basquete Michael Jordan.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="destaques">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </section>
        <section class="containers_jordan">
            <div class="cards_jordans">
            <div class="jordan"><img src="img/1.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/2.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/3.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/4.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/5.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/6.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/7.png" alt="Imagem de um jordan"></div>
            <div class="jordan"><img src="img/8.png" alt="Imagem de um jordan"></div>
            </div>
        </section>
    </main>
    <footer>
        <h4>Todos os direitos reservados.</h4>
    </footer>



    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
    const sr = ScrollReveal({
        origin: 'top',
        distance: '50px',
        duration: 2000,
        reset: true
    });

    ScrollReveal().reveal('.jordan', { delay: 200 });
    </script>
</body>
</html>
